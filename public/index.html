<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Chat Vidéo</title>
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<style>
  body { font-family: sans-serif; text-align: center; background: #f2f2f2; }
  video { width: 45%; margin: 5px; border-radius: 10px; background: #000; }
  #videos { display: flex; justify-content: center; flex-wrap: wrap; }
  button { padding: 10px 20px; margin: 5px; font-size: 16px; cursor: pointer; }
</style>
</head>
<body>
<h2><span style='color:red'>K</span>atakit : Chat Web</h2>

<!-- Boutons pour activer caméra et micro -->
<div>
  <button id="start-video">Activer la caméra</button>
  <button id="start-audio">Activer le micro</button>
</div>

<!-- Zone où les vidéos apparaissent -->
<div id="videos"></div>

<script>
let localStream = null;

async function init() {
  const peers = {};
  const room = location.pathname.split("/").pop() || "general";
  const socket = io();

  // Fonction pour afficher une vidéo
  function addVideo(stream, id) {
    if (document.getElementById(id)) return;
    const vid = document.createElement("video");
    vid.id = id;
    vid.srcObject = stream;
    vid.autoplay = true;
    if (id === "Moi") vid.muted = true;
    document.getElementById("videos").appendChild(vid);
  }

  // Créer PeerConnection pour un utilisateur
  function createPeerConnection(id) {
    const pc = new RTCPeerConnection();
    pc.onicecandidate = e => {
      if (e.candidate) socket.emit("signal", { to: id, data: { candidate: e.candidate } });
    };
    pc.ontrack = e => addVideo(e.streams[0], id);
    return pc;
  }

  // Nouvel utilisateur rejoint le salon
  socket.on("new-user", id => {
    const pc = createPeerConnection(id);
    peers[id] = pc;
    if (localStream) localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
  });

  // Gestion des signaux WebRTC
  socket.on("signal", async ({ from, data }) => {
    let pc = peers[from];
    if (!pc) pc = createPeerConnection(from);
    if (data.sdp) {
      await pc.setRemoteDescription(new RTCSessionDescription(data.sdp));
      if (data.sdp.type === "offer") {
        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);
        socket.emit("signal", { to: from, data: { sdp: pc.localDescription } });
      }
    } else if (data.candidate) {
      await pc.addIceCandidate(new RTCIceCandidate(data.candidate));
    }
  });

  // Un utilisateur quitte
  socket.on("user-left", id => {
    if (peers[id]) {
      peers[id].close();
      delete peers[id];
      document.getElementById(id)?.remove();
    }
  });

  // Bouton caméra
  document.getElementById("start-video").addEventListener("click", async () => {
    try {
      const videoStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
      if (!localStream) localStream = new MediaStream();
      videoStream.getVideoTracks().forEach(track => localStream.addTrack(track));
      addVideo(localStream, "Moi");
      socket.emit("join", room);
    } catch (err) {
      alert("Impossible d’accéder à la caméra : " + err.message);
    }
  });

  // Bouton micro
  document.getElementById("start-audio").addEventListener("click", async () => {
    try {
      const audioStream = await navigator.mediaDevices.getUserMedia({ video: false, audio: true });
      if (!localStream) localStream = new MediaStream();
      audioStream.getAudioTracks().forEach(track => localStream.addTrack(track));
      addVideo(localStream, "Moi");
      socket.emit("join", room);
    } catch (err) {
      alert("Impossible d’accéder au micro : " + err.message);
    }
  });
}

// Démarre le chat
init().catch(err => alert("Erreur : " + err.message));
</script>

</body>
</html>
