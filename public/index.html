<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Chat Vidéo</title>
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<style>
  body { font-family: sans-serif; text-align: center; background: #f2f2f2; }
  video { width: 45%; margin: 5px; border-radius: 10px; background: #000; }
  #videos { display: flex; justify-content: center; flex-wrap: wrap; }
</style>
</head>
<body>
<h2>Chat Vidéo WebRTC</h2>
<p>
  Partage ce lien pour inviter quelqu’un dans ton salon : 
  <a id="room-link" href="#" target="_blank"></a>
</p>

<script>
  // Génère le lien vers le salon actuel
  const room = "general"; // ou un autre nom si tu veux plusieurs salons
  const roomLink = document.getElementById("room-link");
  roomLink.href = window.location.origin + "/";
  roomLink.textContent = window.location.origin + "/";
</script>

<div id="videos"></div>
<script>
  const room = location.pathname.split("/").pop() || "general";
  const socket = io();
  const peers = {};
  const videoContainer = document.getElementById("videos");

  async function init() {
    const localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
    addVideo(localStream, "Moi");
    socket.emit("join", room);

    socket.on("new-user", id => {
      const pc = createPeerConnection(id);
      peers[id] = pc;
      localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
    });

    socket.on("signal", async ({ from, data }) => {
      let pc = peers[from];
      if (!pc) pc = createPeerConnection(from);
      if (data.sdp) {
        await pc.setRemoteDescription(new RTCSessionDescription(data.sdp));
        if (data.sdp.type === "offer") {
          const answer = await pc.createAnswer();
          await pc.setLocalDescription(answer);
          socket.emit("signal", { to: from, data: { sdp: pc.localDescription } });
        }
      } else if (data.candidate) {
        await pc.addIceCandidate(new RTCIceCandidate(data.candidate));
      }
    });

    socket.on("user-left", id => {
      if (peers[id]) { peers[id].close(); delete peers[id]; document.getElementById(id)?.remove(); }
    });

    function createPeerConnection(id) {
      const pc = new RTCPeerConnection();
      pc.onicecandidate = e => { if (e.candidate) socket.emit("signal", { to: id, data: { candidate: e.candidate } }); };
      pc.ontrack = e => addVideo(e.streams[0], id);
      return pc;
    }

    function addVideo(stream, id) {
      if (document.getElementById(id)) return;
      const vid = document.createElement("video");
      vid.id = id;
      vid.srcObject = stream;
      vid.autoplay = true;
      if (id === "Moi") vid.muted = true;
      videoContainer.appendChild(vid);
    }
  }

  init().catch(err => alert("Erreur : " + err.message));
</script>
</body>
</html>
